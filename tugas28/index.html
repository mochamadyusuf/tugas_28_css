<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #333333;
      }
    </style>
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="container my-5 text-white">
      <div class="row justify-content-center">
        <div class="col-auto">
          <!-- gambar -->
          <img
            src="../img/lampung.jpg"
            alt="lampung"
            class="rounded-circle"
            width="200px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <!-- form -->
          <form action="">
            <div class="form-group">
              <label for="">Nama Lengkap</label>
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder="Nama Lengkap"
              />
            </div>
            <div class="form-group">
              <label for="">Alamat</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="2"
                class="form-control"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="">Alamat Email</label>
              <input
                type="email"
                name=""
                id=""
                class="form-control"
                placeholder="Alamat email (disabled)"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                name=""
                id=""
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="">Scan KTP</label>
              <input type="file" name="" id="" class="form-control-file" />
            </div>
            <div class="form-check">
              <input type="checkbox" name="" id="" class="form-check-input" />
              <label for=""
                >Saya setuju dan telah membaca
                <span class="text-primary">aturan</span> serta
                <span class="text-primary">ketentuan</span> yang berlaku.</label
              >
            </div>
            <button type="submit" class="btn-block btn-info rounded pb-1">
              Submit
            </button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
